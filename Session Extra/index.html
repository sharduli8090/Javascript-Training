<script>
    var count =0;
    function update(){
        document.getElementById("number").textContent=count;
    }
    function increment(){
        count=count+1;
        update();
    }

    function decrement(){
        count = count-1; 
        update();
    }

    function reset(){
        count=0; 
        update();
    }
